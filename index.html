<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Library of Congress Search Tool</title>
</head>
<body>
    <div class="min-vh-100 d-flex align-items-center bg-secondary bg-gradient">
        <section class="w-100 row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <h1 class="display-12 text-center text-white">Library of Congress Search Tool</h1>
                <form class="bg-white my-4 p-4 rounded">
                    <div class="form-group">
                      <input type="text" id="search" class="form-control" placeholder="what would you like to search for?" required />
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="select">
                            <option>Maps</option>
                            <option>Audio Recordings</option>
                            <option>Photo, Print, Drawings</option>
                            <option>Manuscripts</option>
                            <option>Newspapers</option>
                            <option>Film and Videos</option>
                            <option>Sheet Music</option>
                            <option>Archived Websites</option>
                          </select>
                    </div>
                    <button class="btn btn-block btn-success">search</button>
        </form>
      </div>
    </section>

  </div>
</body>
</html>
